<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="resources/calculator.css">
</head>
<body>
<div class="calculator">
    <div class="area">
        <h2 id="equation"></h2>
        <h2 id="real-equation" style="display: none"></h2>
        <label for="percent1"></label><input id="percent1" style="display: none; border: 3px double aquamarine" placeholder="part" type="number" title="click the = to calculate the percentage">
        <label for="percent2"></label><input id="percent2" style="display: none; border: 3px double aquamarine" placeholder="sum" type="number" title="click the = to calculate the percentage">

    </div>
    <div class="numbers">
        <h2 class="button operator-button" onclick="square()">x²</h2>
        <h2 class="button operator-button" onclick="sqrt()">&radic;</h2>
        <h2 class="button operator-button" onclick="Delete()">DEL</h2>
        <h2 class="button operator-button" onclick="addElement('/')">÷</h2>
        <h2 class="button number-button" onclick="addElement(7)">7</h2>
        <h2 class="button number-button" onclick="addElement(8)">8</h2>
        <h2 class="button number-button" onclick="addElement(9)">9</h2>
        <h2 class="button operator-button" onclick="addElement('*')">x</h2>
        <h2 class="button number-button" onclick="addElement(4)">4</h2>
        <h2 class="button number-button" onclick="addElement(5)">5</h2>
        <h2 class="button number-button" onclick="addElement(6)">6</h2>
        <h2 class="button operator-button" onclick="addElement('-')">-</h2>
        <h2 class="button number-button" onclick="addElement(1)">1</h2>
        <h2 class="button number-button" onclick="addElement(2)">2</h2>
        <h2 class="button number-button" onclick="addElement(3)">3</h2>
        <h2 class="button operator-button" onclick="addElement('+')">+</h2>
        <h2 class="button number-button" onclick="addElement('.')">.</h2>
        <h2 class="button number-button" onclick="addElement(0)">0</h2>
        <h2 class="button number-button" onclick="percent()">%</h2>
        <h2 class="button operator-button" onclick="calculate()">=</h2>
        <h2 class="button operator-button" onclick="sin()">sin()</h2>
        <h2 class="button operator-button" onclick="cos()">cos()</h2>
        <h2 class="button operator-button" onclick="tan()">tan()</h2>
    </div>
</div>
<script src="resources/calculator.js"></script>
</body>
</html>
